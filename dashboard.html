<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Online.chlef</title>
    
    <!-- إضافة مكتبة Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <link rel="stylesheet" href="dashboard.css">
    <script src="dashboard.js" defer></script>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <button class="close-btn" id="close-btn">&times;</button>
        <h2>Menu</h2>
        <ul>
            <li><a href="#countries">Countries</a></li>
            <li><a href="#numbers">Numbers</a></li>
            <li><a href="#sms">SMS</a></li>
            <li><a href="#search">Search</a></li>
            <li><a href="#blacklist">Blacklist</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Navbar with 3 horizontal bars -->
        <div class="navbar">
            <button class="open-btn" id="open-btn">&#9776;</button>
            <h1>SMS Dashboard</h1>
            <div class="date-time" id="date-time"></div>
        </div>

        <!-- Stats Section -->
        <div class="stats-container">
            <div class="stats-box green">
                <h3>Number of Countries</h3>
                <p>50</p>
            </div>
            <div class="stats-box blue">
                <h3>Number of Numbers</h3>
                <p>120</p>
            </div>
            <div class="stats-box red">
                <h3>Messages Received Today</h3>
                <p>54</p>
            </div>
        </div>

        <!-- Stats Section with Charts -->
        <div class="charts">
            <h2>Statistics</h2>
            <!-- Placeholder for charts -->
            <canvas id="smsChart"></canvas>
        </div>
    </div>

    <script>
        // Sidebar Toggle Functionality
        const openBtn = document.getElementById('open-btn');
        const sidebar = document.getElementById('sidebar');
        const closeBtn = document.getElementById('close-btn');

        openBtn.addEventListener('click', () => {
            sidebar.style.left = '0';
        });

        closeBtn.addEventListener('click', () => {
            sidebar.style.left = '-250px';
        });

        // Display Date and Time
        function updateDateTime() {
            const now = new Date();
            const options = {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                timeZone: 'Africa/Algiers' // Algeria time zone
            };
            document.getElementById('date-time').textContent = now.toLocaleString('en-US', options);
        }

        setInterval(updateDateTime, 1000);
        updateDateTime(); // Initial call to set time immediately

        // Chart.js Configuration for SMS Statistics
        const ctx = document.getElementById('smsChart').getContext('2d');
        const smsChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['2025-12-09', '2025-12-10', '2025-12-11', '2025-12-12', '2025-12-13', '2025-12-14', '2025-12-15'],
                datasets: [{
                    label: 'SMS Received Today',
                    data: [54, 859, 120, 2057, 632, 245, 546], // Replace with actual data
                    backgroundColor: '#007bff',
                    borderColor: '#0056b3',
                    borderWidth: 1
                }, {
                    label: 'SMS Received Yesterday',
                    data: [12, 120, 234, 456, 678, 234, 432], // Replace with actual data
                    backgroundColor: '#f44336',
                    borderColor: '#d32f2f',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
