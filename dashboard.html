<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Online.chlef</title>
    <!-- إضافة مكتبة FontAwesome للأيقونات -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- إضافة مكتبة Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <link rel="stylesheet" href="dashboard.css">
    <script src="dashboard.js" defer></script>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <button class="close-btn" id="close-btn">&times;</button>
        <h2>Menu</h2>
        <ul>
            <li><a href="#countries"><i class="fas fa-globe-americas"></i> Countries</a></li>
            <li><a href="#numbers"><i class="fas fa-phone-alt"></i> Numbers</a></li>
            <li><a href="#sms"><i class="fas fa-sms"></i> SMS</a></li>
            <li><a href="#search"><i class="fas fa-search"></i> Search</a></li>
            <li><a href="#blacklist"><i class="fas fa-ban"></i> Blacklist</a></li>
            <li><a href="#contact"><i class="fas fa-envelope"></i> Contact</a></li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Navbar with 3 horizontal bars -->
        <div class="navbar">
            <button class="open-btn" id="open-btn">&#9776;</button>
            <h1>SMS Dashboard</h1>
            <div class="date-time" id="date-time"></div>
        </div>

        <!-- Stats Section -->
        <div class="stats-container">
            <div class="stats-box green">
                <h3>Number of Countries</h3>
                <p>50</p>
            </div>
            <div class="stats-box blue">
                <h3>Number of Numbers</h3>
                <p>120</p>
            </div>
            <div class="stats-box red">
                <h3>Messages Received Today</h3>
                <p>54</p>
            </div>
        </div>

        <!-- Stats Section with Charts -->
        <div class="charts">
            <h2>Statistics</h2>
            <!-- Placeholder for charts -->
            <canvas id="smsChart"></canvas>
        </div>
    </div>

    <script src="dashboard.js"></script>
</body>
</html>
