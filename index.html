<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chlef Online | Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Vue 3 -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>

  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .box {
      background: white;
      padding: 30px;
      width: 320px;
      border-radius: 12px;
      text-align: center;
    }
    img {
      width: 140px;
      margin-bottom: 15px;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background: #2c5364;
      color: white;
      border: none;
      cursor: pointer;
    }
    a {
      font-size: 13px;
      color: #2c5364;
      text-decoration: none;
      cursor: pointer;
    }
    .links {
      display: flex;
      justify-content: space-between;
    }
  </style>
</head>

<body>

<div id="app" class="box">
  <img src="logo.png">
  <h2>Login</h2>

  <input type="email" v-model="email" placeholder="Email">
  <input type="password" v-model="password" placeholder="Password">

  <button @click="login">Login</button>

  <div class="links">
    <a href="reset.html">Reset password</a>
    <a href="register.html">Register</a>
  </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import { getAuth, signInWithEmailAndPassword } 
  from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBbsytealpnorF46__bVpJz5uucypOwgBA",
    authDomain: "chlef-online.firebaseapp.com",
    projectId: "chlef-online",
    storageBucket: "chlef-online.firebasestorage.app",
    messagingSenderId: "1097588713446",
    appId: "1:1097588713446:web:ed368fd7d1d889963a1827"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  Vue.createApp({
    data() {
      return {
        email: "",
        password: ""
      };
    },
    methods: {
      login() {
        signInWithEmailAndPassword(auth, this.email, this.password)
          .then(() => alert("تم تسجيل الدخول ✅"))
          .catch(e => alert(e.message));
      }
    }
  }).mount("#app");
</script>

</body>
</html>
